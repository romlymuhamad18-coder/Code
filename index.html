    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.5);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e5e7eb;

    .stat-card {
      transition: all 0.3s ease;

    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .delete-btn {
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .table-row:hover .delete-btn {
      opacity: 1;
    }
    
    .confirm-delete {
      animation: fadeIn 0.2s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .animate-slide-in {
      animation: slideIn 0.5s ease forwards;
    }
    
    .toast {
      animation: slideInToast 0.3s ease;

    @keyframes slideInToast {

      border-top-color: white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

      to { transform: rotate(360deg); }
    }

          defaultConfig,

    // Apply configuration to UI

      const className = config.class_name || defaultConfig.class_name;
      const teacherName = config.teacher_name || defaultConfig.teacher_name;
      const subjectName = config.subject_name || defaultConfig.subject_name;
      const fontFamily = config.font_family || defaultConfig.font_family;
      const fontSize = config.font_size || defaultConfig.font_size;
      const bgColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;

      document.getElementById('class-title').textContent = `Absensi ${className}`;

      const num = parseInt(hex.replace('#', ''), 16);
      const amt = Math.round(2.55 * percent);
      const R = Math.max(0, Math.min(255, (num >> 16) + amt));
      const G = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amt));
      const B = Math.max(0, Math.min(255, (num & 0x0000FF) + amt));
      return `#${(0x1000000 + R * 0x10000 + G * 0x100 + B).toString(16).slice(1)}`;
